<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Регистрация нового пользователя</h1>
    <a th:href="@{/app(command='home')}" class="home-link">На главную</a>
</header>

<div class="container">
    <form th:action="@{/app}" method="POST">
        <input type="hidden" name="command" value="register" />
        <input type="hidden" name="source" value="register" />

        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn">Зарегистрироваться</button>

        <div th:if="${errorMessage}" class="error-container" style="margin-top: 20px;">
            <p><b>Ошибка:</b> <span th:text="${errorMessage}">...</span></p>
        </div>
    </form>

    <div class="auth-footer">
        <span>Уже есть аккаунт?</span>
        <a th:href="@{/app(command='showLoginForm')}" class="btn-outline">
            Войти
        </a>
    </div>

</div>
</body>
</html>
