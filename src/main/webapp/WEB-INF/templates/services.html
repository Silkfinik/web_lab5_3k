<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все услуги</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>Список всех доступных услуг</h1>
    <a th:href="@{/index.html}" class="home-link">На главную</a>
</header>

<div class="container">

    <div class="cookie-info">
        Визит: <b th:text="${visitCount}">N</b>.
        Последнее посещение: <b th:text="${lastVisit}">...</b>
    </div>

    <div th:if="${services.isEmpty()}">
        <p>Нет доступных услуг.</p>
    </div>

    <table th:unless="${services.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название услуги</th>
            <th>Месячная плата (руб.)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="srv : ${services}">
            <td th:text="${srv.id}">1</td>
            <td th:text="${srv.name}">Интернет 50</td>
            <td th:text="${#numbers.formatDecimal(srv.monthlyFee, 1, 2)}">50.00</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
