<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>Вход в систему</h1>
    <a th:href="@{/app(command='home')}" class="home-link">На главную</a>
</header>

<div class="container">
    <form th:action="@{/app}" method="POST">
        <input type="hidden" name="command" value="login" />

        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn">Войти</button>

        <div th:if="${errorMessage}" class="error-container" style="margin-top: 20px;">
            <p><b>Ошибка:</b> <span th:text="${errorMessage}">...</span></p>
        </div>
    </form>

    <p style="margin-top: 20px;">Нет аккаунта? <a th:href="@{/app(command='showRegisterForm')}">Зарегистрироваться</a></p>
</div>

</body>
</html>
