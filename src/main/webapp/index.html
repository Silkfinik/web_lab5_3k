<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная - Telecom App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Система управления "Telecom App"</h1>
</header>

<div class="container">

    <nav>
        <h2>Меню:</h2>
        <ul>
            <li>
                <a href="app?command=showAllSubscribers">
                    Показать всех абонентов
                </a>
            </li>

            <li>
                <a href="app?command=showAddSubscriberForm" style="color: #198754;">
                    Добавить нового абонента
                </a>
            </li>

            <li>
                <a href="app?command=showAllServices">
                    Показать все доступные услуги
                </a>
            </li>
            <li>
                <a href="app?command=showUnpaidInvoices">
                    Показать неоплаченные счета
                </a>
            </li>

            <li style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
                <a href="app?command=initData"
                   style="color: #d9534f;"
                   onclick="return confirm('Вы уверены? Это сотрет все данные в базе!');">
                    Очистить и заполнить базу тестовыми данными
                </a>
            </li>

        </ul>
    </nav>
</div>

</body>
</html>
